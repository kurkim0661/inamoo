version: "3.9"

services:
  db:
    image: postgres:15
    container_name: inamoo-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inamoo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inamoo-app
    restart: always
    env_file:
      - .env.docker
    ports:
      - "5173:5173"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/inamoo"
    volumes:
      - ./:/app
      - /app/node_modules
    command: yarn dev --host 0.0.0.0

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inamoo-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: inamoo
      DB_USER: postgres
      DB_PASSWORD: postgres

  admin:
    image: node:20
    container_name: inamoo-admin
    working_dir: /app
    restart: always
    ports:
      - "5174:5174"
    depends_on:
      - backend
    environment:
      VITE_API_URL: "http://localhost:8080"
    volumes:
      - ./admin:/app
      - /app/node_modules
    command: sh -c "yarn install && yarn dev --host 0.0.0.0"

volumes:
  pgdata:
